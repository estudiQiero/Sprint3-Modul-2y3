<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calcu</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="estils.css">
	</head>
	<body>
		<main class="carcasa mt-3 p-3">
			<h2>CASIO</h2>
			<div class="mb-3 ml-1 mr-1 pantallaLCD row">
				<div id="LCD" class="align-items-center col-12 d-flex justify-content-end ml-auto mr-auto">
					<p id="resultado">0</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12 container d-flex flex-wrap justify-content-around">
					<div id="un" class="botonCalcu" onclick="tecla(event)">1</div>
					<div id="dos" class="botonCalcu" onclick="tecla(event)">2</div>
					<div id="tres" class="botonCalcu" onclick="tecla(event)">3</div>
					<!-- Tecla suma -->
					<div id="mes" class="botonOp botonCalcu text-white" onclick="teclaMas(event)">&#43;</div>
					<div id="quatre" class="botonCalcu" onclick="tecla(event)">4</div>
					<div id="cinq" class="botonCalcu" onclick="tecla(event)">5</div>
					<div id="sis" class="botonCalcu" onclick="tecla(event)">6</div>
					<!-- Tecla resta -->
					<div id="menys" class="botonOp botonCalcu text-white" onclick="teclaMenos(event)">&#8722;</div>
					<div id="set" class="botonCalcu" onclick="tecla(event)">7</div>
					<div id="vuit" class="botonCalcu" onclick="tecla(event)">8</div>
					<div id="nou" class="botonCalcu" onclick="tecla(event)">9</div>
					<!-- Tecla multip -->
					<div id="per" class="botonOp botonCalcu text-white" onclick="teclaPor(event)">&#215;</div>
					<!-- Tecla reset -->
					<div id="ce" class="botonRojo botonCalcu text-white" onclick="teclaCe(event)">C</div>
					<div id="zero" class="botonCalcu" onclick="tecla(event)">0</div>
					<!-- Tecla igual -->
					<div id="igual" class="botonResult botonCalcu text-white" onclick="teclaIgual(event)">&#61;</div>
					<!-- Tecla division -->
					<div id="entre" class="botonOp botonCalcu text-white" onclick="teclaEntre(event)">&#247;</div>
				</div>
			</div>
			<p class="firma">Desenvolupat per Miq Alarcia. 2021.</p>
		</main>
		<script type="application/javascript" src="js/nivell2.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</body>
</html>
